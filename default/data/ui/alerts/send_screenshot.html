<form class="form-horizontal form-complex">
	<div class="control-group">
		<label for="send_screenshot_dashboard"> Dashboard Name </label>
        <div class="controls">
			<input type="text" class="input-xlarge" name="action.send_screenshot.param.dashboard" id="send_screenshot_dashboard" placeholder="" />
        </div>
    </div>
    <div class="control-group">
        <label for="send_screenshot_app"> App Name </label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="action.send_screenshot.param.app" id="send_screenshot_app" placeholder="" />         
        </div>
    </div>
    <div class="control-group">
        <label for="send_screenshot_recipients"> Recipient </label>
        <div class="controls">
            <textarea class="input-xlarge" name="action.send_screenshot.param.recipients" id="send_screenshot_recipients"  style="width: 270px; max-width: 270px; height: 60px;"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
                List of E-mail addresses, separated by comma
            </span>
        </div>
    </div>

    <div class="control-group">
        <label for="send_screenshot_subject"> Subject </label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="action.send_screenshot.param.subject" id="send_screenshot_subject" placeholder="Splunk alert triggered $name$" />
        </div>
    </div>
    <div class="control-group">
        <label for="send_screenshot_type"> File Type </label>
        <div class="controls">
            <input type="radio" name="action.send_screenshot.param.type" id="send_screenshot_type" value="pdf" checked="checked">.pdf</input>
            <input type="radio" name="action.send_screenshot.param.type" id="send_screenshot_type" value="png">.png</input>          
        </div>
    </div>
    <div class="control-group">
        <label for="send_screenshot_timeout"> Timeout in seconds</label>
        <div class="controls">
            <input type="text" name="action.send_screenshot.param.timeout" id="send_screenshot_timeout" placeholder="15" />          
        </div>
    </div>
    <div class="control-group">
        <label for="send_screenshot_splunkd_port"> Splunkd port </label>
        <div class="controls">
            <input type="text" name="action.send_screenshot.param.splunkd_port" id="send_screenshot_splunkd_port" placeholder="8000" />          
        </div>
    </div>
</form>
